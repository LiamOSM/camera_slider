<!DOCTYPE html>
<meta charset="utf-8" />
<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
<title>Camera Slider</title>

<script language="javascript" type="text/javascript">

// default IP for ESP32 in AP mode
var url = "ws://192.168.4.1:1024/";


var slider;
var sliderValue;
var jogLeftBtn;
var jogRightBtn;
var counter;

var loopNoneRadio;
var loopOnceRadio;
var loopForeverRadio;

var startField;
var currentToStartBtn;
var endField;
var currentToEndBtn;
var swapBtn;

var runBtn;
var pauseBtn;
var stopBtn;

var speedTypeBtn;
var timeField;
var speedSlider;
var speedSpan;
var timeSpan1;
var timeSpan2;

var calibrateBtn;
var homeBtn;

var state;
var stateSpan;

// This is called when the page finishes loading
function init() {

  // Assign page elements to variables
  slider = document.getElementById("slider");
  sliderValue = document.getElementById("sliderValue");
  sliderValue.innerHTML = 69;

  stateSpan = document.getElementById("stateSpan");

  jogLeftBtn = document.getElementById("jogLeftBtn");
  jogRightBtn = document.getElementById("jogRightBtn");

  loopNoneRadio = document.getElementById("loopNoneRadio");
  loopOnceRadio = document.getElementById("loopOnceRadio");
  loopForeverRadio = document.getElementById("loopForeverRadio");

  startField = document.getElementById("startField");
  currentToStartBtn = document.getElementById("currentToStartBtn");
  endField = document.getElementById("endField");
  currentToEndBtn = document.getElementById("currentToEndBtn");
  swapBtn = document.getElementById("swapBtn");

  runBtn = document.getElementById("runBtn");
  pauseBtn = document.getElementById("pauseBtn");
  stopBtn = document.getElementById("stopBtn");

  speedTypeBtn = document.getElementById("speedTypeBtn");
  timeField = document.getElementById("timeField");
  speedSlider = document.getElementById("speedSlider");
  speedSpan = document.getElementById("speedSpan");
  timeSpan1 = document.getElementById("timeSpan1");
  timeSpan2 = document.getElementById("timeSpan2");
  timeSpan2.innerHTML = "Time: "

  calibrateBtn = document.getElementById("calibrateBtn");
  homeBtn = document.getElementById("homeBtn");

  // initial values:
  speedSlider.value = 50;
  loopNoneRadio.checked = true;
  speedSpan.innerHTML = "Speed: " + speedSlider.value + "%";
  timeSpan1.innerHTML = " secs";
  timeField.hidden = true;
  timeSpan1.hidden = true;
  timeSpan2.hidden = true;
  stop();

  // enable run & reset, disable pause
  runBtn.disabled = false;
  pauseBtn.disabled = true;
  stopBtn.disabled = true;

  // remove above three lines and uncomment below three lines
  // runBtn.disabled = true;
  // pauseBtn.disabled = true;
  // stopBtn.disabled = true;

  // Connect to WebSocket server
  wsConnect(url);
}

// Call this to connect to the WebSocket server
function wsConnect(url) {

  // Connect to WebSocket server
  websocket = new WebSocket(url);

  // Assign callbacks
  websocket.onopen = function(evt) { onOpen(evt) };
  websocket.onclose = function(evt) { onClose(evt) };
  websocket.onmessage = function(evt) { onMessage(evt) };
  websocket.onerror = function(evt) { onError(evt) };
}

// Called when a WebSocket connection is established with the server
function onOpen(evt) {
  // enable buttons
  // enable run & reset, disable pause
  runBtn.disabled = false;
  pauseBtn.disabled = true;
  stopBtn.disabled = true;
}

// Called when the WebSocket connection is closed
function onClose(evt) {

  // Disable buttons
  // runBtn.disabled = true;
  // pauseBtn.disabled = true;
  // stopBtn.disabled = true;

  // Try to reconnect after a few seconds
  setTimeout(function() { wsConnect(url) }, 2000);
}

// Called when a message is received from the server
function onMessage(evt) {
  // the message is called "evt.data"
}

// Called when a WebSocket error occurs
function onError(evt) {
  // sucks to suck!
}

// Sends a message to the server (and prints it to the console)
function doSend(message) {
  websocket.send(message);
}

// Call the init function as soon as the page loads
window.addEventListener("load", init, false);

function sliderChanged() {
  sliderValue.innerHTML = slider.value;
  doSend("m" + slider.value); // transmit the new desired position to the ESP32
}

function jogLeftStart() {
  // do it once right away, in case the press lasts less than 250ms
  slider.value--;
  sliderChanged();
  // now start the interval timing:
  counter = setInterval(function() {
    slider.value--;
    sliderChanged();
  }, 250);
}

function jogLeftEnd() {
  clearInterval(counter)
}

function jogRightStart() {
  // do it once right away, in case the press lasts less than 250ms
  slider.value++;
  sliderChanged();
  // now start the interval timing:
  counter = setInterval(function() {
    slider.value++;
    sliderChanged();
  }, 250);
}

function jogRightEnd() {
  clearInterval(counter)
}

function run(){
  setState(1); // running state is 1
}

function pause(){
  setState(2); // paused state is 2
}

function stop(){
  setState(0); // idle state is 0
}

function currentToStart(){
  startField.value = slider.value;
}

function currentToEnd(){
  endField.value = slider.value;
}

function calibrate(){
  slider.value = 0;
  sliderValue.innerHTML = 0;
  doSend("c");
}

function home(){
  slider.value = 0;
  sliderValue.innerHTML = 0;
  doSend("h");
}

function toggleSpeedType(){
  // user specifies a time in minutes
  if(speedTypeBtn.innerText == "Switch to Time"){
    doSend("t" + timeField.value);
    speedTypeBtn.innerText = "Switch to Speed";
    speedSlider.hidden = true;
    speedSpan.hidden = true;
    timeField.hidden = false;
    timeSpan1.hidden = false;
    timeSpan2.hidden = false;
  }
  // user specifies a speed in percent
  else{
    doSend("s" + speedSlider.value);
    speedTypeBtn.innerText = "Switch to Time";
    speedSlider.hidden = false;
    speedSpan.hidden = false;
    timeField.hidden = true;
    timeSpan1.hidden = true;
    timeSpan2.hidden = true;
  }
}

function speedSliderChanged(){
  speedSpan.innerHTML = "Speed: " + speedSlider.value + "%";
  doSend("s" + speedSlider.value);
}

function timeFieldChanged(){
  if(timeField.value == "1"){
    timeSpan1.innerHTML = " sec";
  }
  else {
    timeSpan1.innerHTML = " secs";
  }
  doSend("t" + timeField.value);
}

function setState(newState){
  // States:
  // 0 = idle
  // 1 = running
  // 2 = paused
  state = newState;
  switch(state) {
    case 0:
      stateSpan.innerHTML = "Idle";
      // enable run & reset, disable pause
      runBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      currentToEndBtn.disabled = false;
      currentToStartBtn.disabled = false;
      endField.disabled = false;
      startField.disabled = false;
      loopNoneRadio.disabled = false;
      loopOnceRadio.disabled = false;
      loopForeverRadio.disabled = false;
      slider.disabled = false;
      jogLeftBtn.disabled = false;
      jogRightBtn.disabled = false;
      speedSlider.disabled = false;
      speedTypeBtn.disabled = false;
      timeField.disabled = false;
      break;
    case 1:
      stateSpan.innerHTML = "Running";
      // enable run & reset, disable pause
      runBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = true;
      currentToEndBtn.disabled = true;
      currentToStartBtn.disabled = true;
      endField.disabled = true;
      startField.disabled = true;
      loopNoneRadio.disabled = true;
      loopOnceRadio.disabled = true;
      loopForeverRadio.disabled = true;
      slider.disabled = true;
      jogLeftBtn.disabled = true;
      jogRightBtn.disabled = true;
      speedSlider.disabled = true;
      speedTypeBtn.disabled = true;
      timeField.disabled = true;
      break;
    case 2:
      stateSpan.innerHTML = "Paused";
      // enable run & reset, disable pause
      runBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = false;
      currentToEndBtn.disabled = true;
      currentToStartBtn.disabled = true;
      endField.disabled = true;
      startField.disabled = true;
      loopNoneRadio.disabled = true;
      loopOnceRadio.disabled = true;
      loopForeverRadio.disabled = true;
      slider.disabled = true;
      jogLeftBtn.disabled = true;
      jogRightBtn.disabled = true;
      speedSlider.disabled = true;
      speedTypeBtn.disabled = true;
      timeField.disabled = true;
      break;
    default:
      stateSpan.innerHTML = "Error";
  }
}

</script>

  width: 50%;

<center><strong>Status: </strong><span id="stateSpan"></span></center>

  <button id="runBtn" onclick="run()">Run</button>
  <button id="pauseBtn" onclick="pause()">Pause</button>
  <button id="stopBtn" onclick="stop()">Stop</button>
</center>

<body>

  <p>
    <center>
      <button id="jogLeftBtn" onmousedown="jogLeftStart()" onmouseup="jogLeftEnd()">&#8592</button>
      <input id="slider" type="range" min="0" max="100" step="1" onmouseup="sliderChanged()" ontouchend="sliderChanged()" value="69" class="positionSlider">
      <button id="jogRightBtn" onmousedown="jogRightStart()" onmouseup="jogRightEnd()">&#8594</button>

  <div class="main">
    <table>
      <tr>
        <td>
          <input type="radio" id="loopNoneRadio" name="loopGroup" value="loop1">

        <td>Start:</td>
        <td><input type="number" id="startField" name="startField" min="0" max="100" step="1" value="0"></td>
        <td><button id="currentToStartBtn" onclick="currentToStart()">&#8592 set to current</button></td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="loopOnceRadio" name="loopGroup" value="loop2">
          <label for="loopOnceRadio">Loop Once</label>
        </td>
        <td>End:</td>
        <td><input type="number" id="endField" name="endField" min="0" max="100" step="1" value="100"></td>
        <td><button id="currentToEndBtn" onclick="currentToEnd()">&#8592 set to current</button></td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="loopForeverRadio" name="loopGroup" value="loop3">
          <label for="loopForeverRadio">Loop Forever</label>
        </td>
      </tr>
    </table>

    <p>
      <center>
        <input id="speedSlider" type="range" min="1" max="100" step="1" oninput="speedSliderChanged()">
        <span id="timeSpan2"></span>
        <input type="number" id="timeField" name="timeField" min="10" max="300" step="1" value="30" onchange="timeFieldChanged()">
        <span id="timeSpan1"></span>
        <br>
        <span id="speedSpan"></span>
        <br>
        <button id="speedTypeBtn" onclick="toggleSpeedType()">Switch to Time</button>
      </center>
    </p>

    <p>
      <center>
        <button id="calibrateBtn" onclick="calibrate()">Calibrate</button>
        <button id="homeBtn" onclick="home()">Home</button>
      </center>
    </p>

  </div>

</body>
